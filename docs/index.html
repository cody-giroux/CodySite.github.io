<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        /* CSS styles go here */
        .center-table {
            margin: 0 auto;
        }
        td {
            padding: 10px; /* Add padding to increase spacing */
        }
    </style>
</head>
<body>
    <header>
        <!-- Banner of your choosing -->
        <img src="codygram-high-resolution-logo.png" alt="Banner" style=" width: 100%; height: 250px;">
    </header>

    <main>
        <!-- Embedding a Thunkable web app -->
        <iframe src="https://thunkable.site/w/HOC2lnvPmJbAJae5XRhvl" style="width: 100%; height: 800px;"></iframe>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8504D4EE72"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-8504D4EE72');
            </script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script>
            // Initialize Firebase
            var firebaseConfig = {
                apiKey: "AIzaSyDC-mr0eBOGzBsxXVrEnNUr3uo039jTNcI",
                authDomain: "profile-app-a1fde.firebaseapp.com",
                databaseURL: "https://profile-app-a1fde-default-rtdb.firebaseio.com",
                projectId: "profile-app-a1fde",
                storageBucket: "profile-app-a1fde.appspot.com",
                messagingSenderId: "633320278660",
                appId: "1:633320278660:web:74e6ea8ebe7d10735a10d1",
                measurementId: "G-3XP205XD5D"
            };
            firebase.initializeApp(firebaseConfig);

            // Get a reference to the database
            var database = firebase.database();

            // Retrieve the data from the database
            database.ref().once('value').then(function(snapshot) {
                // Convert the snapshot to JSON
                var jsonData = JSON.stringify(snapshot.val(), null, 2);

                // Parse the JSON data
                var parsedData = JSON.parse(jsonData);

                // Get the first three children
                var firstChild = parsedData[Object.keys(parsedData)[0]];
                var secondChild = parsedData[Object.keys(parsedData)[1]];
                var thirdChild = parsedData[Object.keys(parsedData)[2]];

                // Create a table element
                var tableElement = document.createElement('table');
                tableElement.classList.add('center-table'); // Add the CSS class to center the table

                // Create table headers
                var headerRow = document.createElement('tr');
                var nameHeader = document.createElement('th');
                nameHeader.textContent = 'Name';
                var imageHeader = document.createElement('th');
                imageHeader.textContent = 'Image';
                var hobbyHeader = document.createElement('th');
                hobbyHeader.textContent = 'Hobby';
                var birthdayHeader = document.createElement('th');
                birthdayHeader.textContent = 'Birthday';
                var taglineHeader = document.createElement('th');
                taglineHeader.textContent = 'Tagline';

                // Append headers to the header row
                headerRow.appendChild(nameHeader);
                headerRow.appendChild(imageHeader);
                headerRow.appendChild(hobbyHeader);
                headerRow.appendChild(birthdayHeader);
                headerRow.appendChild(taglineHeader);

                // Append the header row to the table
                tableElement.appendChild(headerRow);

                // Create table rows for each child
                var firstRow = document.createElement('tr');
                var secondRow = document.createElement('tr');
                var thirdRow = document.createElement('tr');

                // Create table cells for each child
                var firstNameCell = document.createElement('td');
                firstNameCell.textContent = firstChild.name;
                var firstImageCell = document.createElement('td');
                firstImageCell.innerHTML = '<img src="' + firstChild.image + '" alt="User Image" style="width: 100px; height: 100px;">';
                var firstHobbyCell = document.createElement('td');
                firstHobbyCell.textContent = firstChild.hobby;
                var firstBirthdayCell = document.createElement('td');
                firstBirthdayCell.textContent = firstChild.birthday;
                var firstTaglineCell = document.createElement('td');
                firstTaglineCell.textContent = firstChild.tagline;

                var secondNameCell = document.createElement('td');
                secondNameCell.textContent = secondChild.name;
                var secondImageCell = document.createElement('td');
                secondImageCell.innerHTML = '<img src="' + secondChild.image + '" alt="User Image" style="width: 100px; height: 100px;">';
                var secondHobbyCell = document.createElement('td');
                secondHobbyCell.textContent = secondChild.hobby;
                var secondBirthdayCell = document.createElement('td');
                secondBirthdayCell.textContent = secondChild.birthday;
                var secondTaglineCell = document.createElement('td');
                secondTaglineCell.textContent = secondChild.tagline;

                var thirdNameCell = document.createElement('td');
                thirdNameCell.textContent = thirdChild.name;
                var thirdImageCell = document.createElement('td');
                thirdImageCell.innerHTML = '<img src="' + thirdChild.image + '" alt="User Image" style="width: 100px; height: 100px;">';
                var thirdHobbyCell = document.createElement('td');
                thirdHobbyCell.textContent = thirdChild.hobby;
                var thirdBirthdayCell = document.createElement('td');
                thirdBirthdayCell.textContent = thirdChild.birthday;
                var thirdTaglineCell = document.createElement('td');
                thirdTaglineCell.textContent = thirdChild.tagline;

                // Append cells to the rows
                firstRow.appendChild(firstNameCell);
                firstRow.appendChild(firstImageCell);
                firstRow.appendChild(firstHobbyCell);
                firstRow.appendChild(firstBirthdayCell);
                firstRow.appendChild(firstTaglineCell);

                secondRow.appendChild(secondNameCell);
                secondRow.appendChild(secondImageCell);
                secondRow.appendChild(secondHobbyCell);
                secondRow.appendChild(secondBirthdayCell);
                secondRow.appendChild(secondTaglineCell);

                thirdRow.appendChild(thirdNameCell);
                thirdRow.appendChild(thirdImageCell);
                thirdRow.appendChild(thirdHobbyCell);
                thirdRow.appendChild(thirdBirthdayCell);
                thirdRow.appendChild(thirdTaglineCell);

                // Append rows to the table
                tableElement.appendChild(firstRow);
                tableElement.appendChild(secondRow);
                tableElement.appendChild(thirdRow);

                // Append the table to the body
                document.body.appendChild(tableElement);
            });
        </script>
    </main>
</body>
</html>
