<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        /* CSS styles go here */
    </style>
</head>
<body>
    <header>
        <!-- Banner of your choosing -->
            <img src="codygram-high-resolution-logo.png" alt="Banner"> style=" width: 50%; height: 50px;"
        </header>

    <main>
        <!-- Embedding a Thunkable web app -->
        <iframe src="https://thunkable.site/w/HOC2lnvPmJbAJae5XRhvl" style="width: 100%; height: 800px;"></iframe>

        <!-- Table to display JSON data from Firebase Realtime Database -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically populated with JSON data -->
            </tbody>
        </table>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyDC-mr0eBOGzBsxXVrEnNUr3uo039jTNcI",
            authDomain: "profile-app-a1fde.firebaseapp.com",
            databaseURL: "https://profile-app-a1fde-default-rtdb.firebaseio.com",
            projectId: "profile-app-a1fde",
            storageBucket: "profile-app-a1fde.appspot.com",
            messagingSenderId: "633320278660",
            appId: "1:633320278660:web:74e6ea8ebe7d10735a10d1",
            measurementId: "G-3XP205XD5D"
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database
        var database = firebase.database();

        // Function to insert data into the table
        function insertData(data) {
            var tableRef = document.getElementById("data-table").getElementsByTagName('tbody')[0];
            var newRow = tableRef.insertRow();

            // Insert data into the table cells
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            // Add more cells as needed

            cell1.innerHTML = data.column1;
            cell2.innerHTML = data.column2;
            // Set values for additional cells
        }

        // Loop through each user ID in the database
        database.ref('users').once('value', function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                var childData = childSnapshot.val();
                insertData(childData);
            });
        });
    </script>
</body>
</html>
